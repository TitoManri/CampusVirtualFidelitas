<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Lista y Agregar Cursos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
   
    <link rel="stylesheet" th:href="@{css/pp.css}"/>
</head>

<body>
<header th:replace="~{plantillas/footer_header :: header}"/>
<section>
    <div>
        <h2>Agregar Cursos</h2>
    </div>
    <h5>Creación de Cursos</h5>

    <!-- Botón para activar el modal -->
    <button type="button" class="btn btn-primary custom-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Agregar curso
    </button>
    
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form action="/apartadoClases/agregar" method="post" th:object="${curso}">
                    <div class="form-group">
                        <label for="nombre_curso">Nombre del Curso:</label>
                        <input type="text" class="form-control" id="nombre_curso" placeholder="Nombre del Curso" th:field="*{nombreCurso}">
                    </div>
                    <div class="form-group">
                        <label for="id_personal">ID del Personal:</label>
                        <input type="text" class="form-control" id="id_personal" placeholder="ID del Personal" th:field="*{idPersonal}">
                    </div>
                    <div class="form-group">
                        <label for="horario">Horario:</label>
                        <select class="form-control" id="horario" th:field="*{horario}">
                            <option value="">-Seleccione el Horario-</option>
                            <option value="8am-11am">8am-11am</option>
                            <option value="9am-12am">9am-12am</option>
                            <option value="11am-2pm">11am-2pm</option>
                            <option value="2pm-5pm">2pm-5pm</option>
                            <option value="6pm-9am">6pm-9am</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha_inicio">Fecha de Inicio:</label>
                        <input type="text" class="form-control" id="fecha_inicio" placeholder="Fecha de Inicio" data-provide="datepicker" th:field="*{fechaInicio}">
                    </div>
                    <div class="form-group">
                        <label for="fecha_fin">Fecha de Fin:</label>
                        <input type="text" class="form-control" id="fecha_fin" placeholder="Fecha de Fin" data-provide="datepicker" th:field="*{fechaFin}">
                    </div>
                    <div class="form-group">
                        <label for="activo">Activo:</label>
                        <select class="form-control" id="activo" th:field="*{activo}">
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <!-- Course List Table -->
    <div class="container">
        <h1>Lista de Cursos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Horario</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.id}"></td>
                    <td th:text="${curso.nombreCurso}"></td>
                    <td th:text="${curso.horario}"></td>
                    <td th:text="${curso.fechaInicio}"></td>
                    <td th:text="${curso.fechaFin}"></td>
                    <td th:text="${curso.activo ? 'Sí' : 'No'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<footer th:replace="~{plantillas/footer_header :: footer}"/>
</body>
</html>
