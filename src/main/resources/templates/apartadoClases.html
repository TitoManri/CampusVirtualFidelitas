<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    
<head th:replace="~{plantillas/footer_header :: head}">
</head>

<body>
    
    <header th:replace="~{plantillas/footer_header :: header}"/>

    <section>
        <div>
            <h2>Agregar Cursos</h2>
        </div>
        <h5>Creacion de Cursos</h5>

        <!-- BotÃ³n para activar el modal -->
        <button type="button" class="btn btn-primary custom-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Agregar curso
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Curso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Contenido del modal -->
                        <p><form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="inputnombreCurso"><h5>Nombre del Curso</h5></label>
                                <input type="text" class="form-control" id="inputnombreCurso" placeholder="Curso">
                              </div>
                            </div><br>
                            <div class="form-group">
                              <label for="inputprofesorCurso"><h5>Profesor  Cargo</h5></label>
                              <input type="text" class="form-control" id="inputprofesorCurso" placeholder="Profesor del Curso">
                            </div><br>
                            <div class="dropdown">
                              </div>
                              <form class="form-horizontal">
                                <div class="form-group">
                                  <label for="horario" class="col-sm-5 control-label"><h5>Horarios</h5></label>   
                                  <div class="col-sm-5">
                                    <select name="horario" id="horario" class="form-control">
                                      <option>-Seleccione el Horario-</option>
                                      <option>8am-11am</option>
                                      <option>9am-12am</option>
                                      <option>11am-2pm</option>
                                      <option>2pm-5pm</option>
                                      <option>6pm-9am</option>
                                    </select>
                                  </div>
                                </div>
                            <br>
                            
                                <h5>Fechas</h5>
                                <div class="row justify-content-center">
                                    <div class="col-lg-4 col-sm-12 mb-3"> 
                                        <label for="startDate">Inicio</label>
                                        <input id="startDate" class="form-control" type="date" />
                                        <span id="startDateSelected"></span>
                                    </div>
                                    <div class="col-lg-4 col-sm-12 mb-3">
                                        <label for="endDate">Fin</label>
                                        <input id="endDate" class="form-control" type="date" />
                                        <span id="endDateSelected"></span>
                                    </div>
                                </div>
                                <br>
                            

                            <!-- Botones del activo y Inactivo -->
                            <label for="estado" class="col-sm-5 control-label"><h5>Estado</h5></label>  
                            <ul class="list-group">
                              <li class="list-group-item">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="activo" checked>
                                <label class="form-check-label" for="activo">Activo</label>
                              </li>
                              <li class="list-group-item">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="Inactivo">
                                <label class="form-check-label" for="Inactivo">Inactivo</label>
                              </li>
                          </form></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary custom-bg">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
            <hr style="width:50%;text-align:left;margin-left:0">
    </section>

    <section></section>

    <footer th:replace="~{plantillas/footer_header :: footer}"/>

    <!-- Script de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function(){
        $('#datepicker').datepicker();
      });
    </script>
</body>
</html>
