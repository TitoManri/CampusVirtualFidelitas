<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Virtual</title>
    <link rel="stylesheet" href="apartadoClases.js">
    <link rel="stylesheet" href="apartadoClases.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="#"><img class="logo-img" src="logo_fide_blanco.png" width="124" height="100" alt="Logo Fide"></a>

            <a href="#"><img class="nav-link-mensajes" src="mensajes.png" width="32" height="32" alt="Mensajes"></a>
            
            <!-- Menu de hamburguesa -->
                     
        </nav>  
    </header>

    <section>
        <div>
            <h2>Agregar Cursos</h2>
        </div>
        <h5>Creacion de Cursos</h5>

        <!-- BotÃ³n para activar el modal -->
        <button type="button" class="btn btn-primary custom-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Agregar curso
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Curso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Contenido del modal -->
                        <p><form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputnombreCurso">Nombre del Curso</label>
                                <input type="text" class="form-control" id="inputnombreCurso" placeholder="Curso">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputprofesorCurso">Profesor que dara el curso</label>
                              <input type="text" class="form-control" id="inputprofesorCurso" placeholder="Profesor del Curso">
                            </div>
                            <div class="dropdown">
                              </div>
                              <form class="form-horizontal">
                                <div class="form-group">
                                  <label for="horario" class="col-sm-5 control-label">Horarios</label>   
                                  <div class="col-sm-5">
                                    <select name="horario" id="horario" class="form-control">
                                      <option>-Seleccione el Horario-</option>
                                      <option>8am-11am</option>
                                      <option>9am-12am</option>
                                      <option>11am-2pm</option>
                                      <option>2pm-5pm</option>
                                      <option>6pm-9am</option>
                                    </select>
                                  </div>
                                </div>
                            <br>
                            <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                                <input placeholder="Select date" type="text" id="example" class="form-control">
                                <label for="example">Try me...</label>
                                <i class="fas fa-calendar input-prefix"></i>
                              </div>
                            <br>

                            <!-- Botones del activo y Inactivo -->
                            <ul class="list-group">
                              <li class="list-group-item">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="activo" checked>
                                <label class="form-check-label" for="activo">Activo</label>
                              </li>
                              <li class="list-group-item">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="Inactivo">
                                <label class="form-check-label" for="Inactivo">Inactivo</label>
                              </li>
                          </form></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary custom-bg">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
            <hr style="width:50%;text-align:left;margin-left:0">
    </section>

    <section></section>

    <footer>
        <img class="logo-img" src="logo_fide_blanco.png" width="124" height="100" alt="Logo Fide">
        <div class="redes">  
            <a href="#"><img  class= "img-footer" src="facebook.png" width="16" height="16" alt="facebook"></a>
            <a href="#"><img  class= "img-footer" src="whatsapp.png" width="16" height="16" alt="whatsapp"></a>
            <a href="#"><img  class= "img-footer" src="twitter.png" width="16" height="16" alt="twitter"></a>
            <a href="#"><img  class= "img-footer" src="youtube.png" width="16" height="16" alt="youtube"></a>
            <a href="#"><img  class= "img-footer" src="tiktok.png" width="16" height="16" alt="tiktok"></a>
            <a href="#"><img  class= "img-footer" src="linkedin.png" width="16" height="16" alt="linkedin"></a>
        </div>
        <a class ="numero"href="#">+506 2206-8600</a>
    </footer>

    <!-- Script de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
