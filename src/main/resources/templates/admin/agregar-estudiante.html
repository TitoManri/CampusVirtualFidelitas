<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <link rel="stylesheet" th:href="@{../css/pp.css}" />
    <link rel="stylesheet" th:href="@{../css/adminDashboard.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../css/popups.css}" />
</head>

<body>
    <header th:replace="~{plantillas/footer_header :: header}"></header>

    <div class="container">
        <h1 class="mt-5 mb-4">AGREGAR ESTUDIANTE</h1>
        <hr>
    </div>

    <div class="container rounded border border-secondary p-3">
        <form class="row g-3 needs-validation" novalidate method="post">
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Juan" name="nombre"
                    required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Perez Perez"
                    name="apellidos" required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Correo</label>
                <input type="email" class="form-control" id="validationCustom03" placeholder="email@example.com"
                    name="correo" required>
                <div class="invalid-feedback">
                    Por favor, proporciona un correo válido.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="validationCustom04" placeholder="Contraseña Segura"
                    name="contrasena" required>
                <div class="invalid-feedback">
                    Por favor, proporciona una contraseña.
                </div>
            </div>
            <!-- Lo mejor sería que se suba un archivo -->
            <div class="col-md-12">
                <label for="validationCustom05" class="form-label">Foto de perfil</label>
                <input type="url" class="form-control" id="validationCustom05" placeholder="URL a la imagen"
                    name="fotoPerfil" required>
                <div class="invalid-feedback">
                    Por favor, proporciona una URL válida.
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/admin/administrar-estudiantes}" class="btn btn-primary">Volver</a>
                <button class="btn btn-primary" type="submit">Agregar Estudiante</button>
            </div>
        </form>
    </div>

    <div th:replace="~{plantillas/popups :: popups}"></div>

    <footer th:replace="~{plantillas/footer_header :: footer}"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>


<script>
    // para validar los campos del formulario
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</html>
