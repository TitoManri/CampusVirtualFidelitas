<!DOCTYPE html>
<html lang="en" xlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" th:href="@{/static/styles.css}">

    </head>
    <body>
        <section th:fragment="loginSection">
            <div class="form-box">
                <div class="form-value">
                    <form th:action="@{/login}" th:object="${inicioSesion}" method="post">
                        <h2>Inicio de Sesion</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input th:field="*{correo}" type="email">
                            <label for="">Correo Institucional</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input th:field="*{contrasena}" type="password">
                            <label for="">Contraseña</label>
                        </div>
                        <button type="submit">Log in</button>
                        <div class="register">
                            <p>¿Olvidaste la contraseña? <a href="#">Recuperala</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
