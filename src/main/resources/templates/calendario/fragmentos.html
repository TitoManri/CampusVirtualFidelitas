<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="~{layout/plantilla :: head}">
        <title>Fidélitas</title>
        <link href="/calendario/Calendar.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="container" th:fragment="calendario" style="margin-top: 10px">
            <div class="row">

                <!-- mostrar calendario -->
                <div class="col-md-6">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h2 class="text-center">Calendario</h2>
                                <table class="table table-bordered">
                                    <thead class="calendar-header">
                                        <tr>
                                            <th colspan="7">
                                                <h3 id="monthAndYear"></h3>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th>Domingo</th>
                                            <th>Lunes</th>
                                            <th>Martes</th>
                                            <th>Miércoles</th>
                                            <th>Jueves</th>
                                            <th>Viernes</th>
                                            <th>Sábado</th>
                                        </tr>
                                    </thead>
                                    <tbody class="calendar-body" id="calendar-body">
                                        <!-- Los días del mes se agregarán aquí mediante JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                    <script>
                        $(document).ready(function () {
                            // Función para generar el calendario
                            function generateCalendar() {
                                let today = new Date();
                                let year = today.getFullYear();
                                let month = today.getMonth();
                                let firstDay = new Date(year, month, 1);
                                let startingDay = firstDay.getDay();
                                let monthAndYear = document.getElementById("monthAndYear");
                                let calendarBody = document.getElementById("calendar-body");

                                // Limpiamos el cuerpo del calendario
                                calendarBody.innerHTML = "";

                                // Establecemos el título del mes y el año
                                let months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
                                monthAndYear.innerHTML = months[month] + " " + year;

                                // Días de la semana
                                let daysOfWeek = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];

                                // Creamos las celdas para los días del mes
                                let date = 1;
                                for (let i = 0; i < 6; i++) {
                                    let row = document.createElement("tr");

                                    // Creamos celdas para cada día de la semana
                                    for (let j = 0; j < 7; j++) {
                                        if (i === 0 && j < startingDay) {
                                            let cell = document.createElement("td");
                                            cell.appendChild(document.createTextNode(""));
                                            row.appendChild(cell);
                                        } else if (date > daysInMonth(month, year)) {
                                            break;
                                        } else {
                                            let cell = document.createElement("td");
                                            cell.appendChild(document.createTextNode(date));
                                            row.appendChild(cell);
                                            date++;
                                        }
                                    }

                                    calendarBody.appendChild(row);
                                }
                            }

                            // Función para obtener el número de días en un mes
                            function daysInMonth(month, year) {
                                return 32 - new Date(year, month, 32).getDate();
                            }

                            // Generar el calendario al cargar la página
                            generateCalendar();
                        });
                    </script>
                </div>

                <!-- segunda columna -->
                <div class="col-md-6">
                    <!-- botón de agregar evento -->
                    <section th:fragment="botonAgregar" class="py-4 mb-4 bg-light">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3">   
                                    <button
                                        type="button" 
                                        class="btn btn-primary btn-block" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#agregarEvento">
                                        <i class="fas fa-plus"></i> Agregar evento
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Agregar evento modal -->
                    <section th:fragment="agregarEvento">
                        <div id="agregarEvento" 
                             class="modal fade" 
                             tabindex="-1" 
                             aria-labelledby="exampleModalLabel" 
                             aria-hidden="true">
                            <div class="modal-dialog modal-md">
                                <div class="modal-content">
                                    <div class="modal-header bg-info text-white">
                                        <h5 class="modal-title">Agregar evento</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div> 
                                    <form th:action="@{/calendario/guardar}" th:object="${evento}"
                                          method="POST" class="was-validated">
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label for="nombreEvento">Nombre del evento:</label>
                                                <input type="text" class="form-control" name="nombreEvento" required="true"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="descripcionEvento">Descripción del evento:</label>
                                                <input type="text" class="form-control" name="descripcionEvento" required="true"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="fechaEvento">Fecha del evento:</label>
                                                <input type="date" class="form-control" name="fechaEvento" required="true"/>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-primary" type="submit">Agregar Evento</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- mostrar eventos del mes -->
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4>Eventos</h4>
                                </div>
                            </div>
                        </div>
                        <div th:if="${eventos != null and not #lists.isEmpty(eventos)}">
                            <table class="table table-striped table-hover" id="eventos-table">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Nombre Evento</th>
                                        <th>Fecha Evento</th>
                                        <th>Descripción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="evento : ${eventos}">
                                        <td th:text="${evento.nombreEvento}"></td>
                                        <td th:text="${evento.fechaEvento}"></td>
                                        <td th:text="${evento.descripcionEvento}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center p-2" th:if="${eventos == null or #lists.isEmpty(eventos)}">
                            <span>No hay eventos disponibles.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
